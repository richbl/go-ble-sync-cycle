name: Sync wiki folder to GitHub Wiki

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  sync-wiki:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Ensure wiki folder exists
        run: |
          if [ ! -d "./wiki" ]; then
            echo "No wiki/ folder found in the repository â€” nothing to sync."
            exit 0
          fi

      - name: Clone wiki repository outside workspace
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Use the runner temp directory so the cloned wiki repo cannot be accidentally added to the main repo
          WIKI_CLONE_DIR="${RUNNER_TEMP}/repo_wiki"
          rm -rf "$WIKI_CLONE_DIR"
          git clone "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.wiki.git" "$WIKI_CLONE_DIR"

      - name: Detect wiki default branch
        run: |
          WIKI_CLONE_DIR="${RUNNER_TEMP}/repo_wiki"
          pushd "$WIKI_CLONE_DIR"
          default_branch=$(git remote show origin | sed -n '/HEAD branch/s/.*: //p')
          if [ -z "$default_branch" ]; then
            default_branch=main
          fi
          echo "DEFAULT_BRANCH=$default_branch" >> $GITHUB_ENV
          popd

      - name: Copy wiki/ to cloned wiki repo
        run: |
          WIKI_CLONE_DIR="${RUNNER_TEMP}/repo_wiki"
          rsync -av --delete ./wiki/ "$WIKI_CLONE_DIR"/

      - name: Commit & push changes to GitHub Wiki
        run: |
          WIKI_CLONE_DIR="${RUNNER_TEMP}/repo_wiki"
          pushd "$WIKI_CLONE_DIR"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to push to wiki"
            exit 0
          fi
          git commit -m "Sync wiki/ from ${{ github.repository }}@${{ github.sha }}"
          git push origin "HEAD:${{ env.DEFAULT_BRANCH }}"
          popd

